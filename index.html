<!DOCTYPE html>
<html>
<head>
    <title>Image Tagging</title>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="lib/img-tagging.js"></script>
    <link rel="stylesheet" type="text/css" href="style/img-tagging-default.css">
</head>
<body>
<div class="container" id="container-wrapper">
<div class="row">
      <div class="col-md-12 text-center">
          <h2>Image Tagging Module POC</h2>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="img-tag-container">
              <div class="img-tag-buttons">
                  <button input="button" class="btn btn-default img-tag-save">Save</button>
                  <button input="button" class="btn btn-default img-tag-cancel">Cancel</button>
              </div>
              <div class="img-tag-creator-container" style="display:'none'">
                  <div class="image-tag-box"></div>
                  <div class="img-tag-popup row">
                    <form name="savePosition">
                      <div class="col-md-12">
                        <label for="popup-name" class="img-tag-label">Name:</label>
                        <input class="form-control img-tag-search" id="popup-name" name="popup-name" type="text"/>
                      </div>
                      <div class="col-md-12">
                        <label for="popup-url" class="img-tag-label">Link:</label>
                        <input class="form-control img-tag-search" id="popup-url" name="popup-url"  type="text"/>
                      </div>
                      <div class="col-md-12">
                        <label for="popup-imageUrl" class="img-tag-label">Image Url:</label>
                        <input class="form-control img-tag-search" id="popup-imageUrl" name="popup-imageUrl" type="text"/>
                      </div>
                      <div class="col-md-6">
                        <button class="position-save btn btn-default" id="savePopup" name="save" type="button">Save</button>
                      </div>
                      <div class="col-md-6">
                        <button class="position-save  btn btn-default" id="cancelPopup" name="cancel" type="button">Cancel</button>
                      </div>
                    </form>
                  </div>
                  <div class="img-tag-hover-creator">
                  </div>
              </div>
              <div class="img-tag-hover-container" style="display:'none'">
              </div>
          </div>
          <img id="example-image" width="540px" height="540px" src="style/img-tag-example2.jpg" />
      </div>
  </div>
  </div>
</body>

</html>
